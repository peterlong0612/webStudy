<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My web</title>
        <!-- 链接式 -->
        <link rel="stylesheet" href="css/mycss.css">
        <!-- <style>
            span{
                /*内嵌式*/
                font-size: 20px;
                color: darkslategray;
                background-color: bisque;
            }
        </style> -->
    </head>
    <body>
        <!-- 
        1 行内式引入
        借助标签的style属性引入
        style属性中的值语法为   样式名:值;样式名:值;... ... 
        只能作用于当前标签
        
        2 内嵌式    提高复用度，维护简单
        将CSS样式代码抽取出来通过选择器确定样式作用范围
        在head标签中使用一对style标签 定义CSS样式
        只能作用于当前网页
        
        3 链接式
        可以作用与多个不同网页
        将CSS样式放入独立的CSS文件中，让页面更简洁
        使用link标签引入CSS文件即可

        4 当三种引入方式同时作用于同一个标签引起样式冲突
        优先级：“就近原则”
        在head中2、3谁后放谁就生效

    -->
        <span style="font-size: 20px;color: darkslategray;background-color: bisque;">
            欢迎来到洪荒世界
        </span><br>

        <span>
            欢迎来到洪荒世界1
        </span><br>
        <span>
            欢迎来到洪荒世界2
        </span><br>
        <span>
            欢迎来到洪荒世界3
        </span><br>
        <span>
            欢迎来到洪荒世界4
        </span><br>

    </body>
</html>
